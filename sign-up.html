<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="tour.html">Features</a></li>
          <li><a href="#">Tutorials</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
    </div>
    <div>
      <h1>Sign Up</h1>
    </div>
  </header>
  <main>
    <div>
      <h2>Personal Information</h2>
      <div>
        <label class="push-1-8" for="name">Full name</label>
        <input class="push-1-8" id="name" name="name">
      </div>
      <div>
        <label class="push-1-8" for="email">Email</label>
        <input id="email" type="email" name="email">
      </div>
      <div>
        <label class="push-1-8" for="country">Country</label>
        <input id="country" name="country">
      </div>
      <div>
        <label class="push-1-8" for="city">City</label>
        <input id="city" name="city">
      </div>
      <div>
        <label class="push-1-8" for="number">Phone number<em class="optional italic"> (optional)</em></label>
        <input id="number" type="tel" name="number">
      </div>
      <div>
        <label class="push-1-8" for="date">Date of birth</label>
        <input class="push-1-8" id="date" type="date" name="date">
      </div>
      <div>
        <label class="push-1-8" for="school">School</label>
        <input id="school" name="school">
      </div>
    </div>
    <div>
      <h2>Credit or Debit Card Information</h2>
      <div>
        <label class="push-1-8" for="cardnumber">Card Number</label>
        <input id="cardnumber" name="cardnumber">
      </div>
      <div>
        <label class="push-1-8" for="expdate">Expiration Date</label>
        <input class="push-1-8" id="expdate" type="date" name="expdate">
      </div>
      <div>
        <label class="push-1-8" for="code">Security Code</label>
        <input id="code" name="code">
      </div>
    </div>
  </main>
</body>
</html>
