<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div>
      <a href="index.html"><img class="logo" src="images/film.svg" alt="">
      </a>
    </div>
    <div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="tour.html">Features</a></li>
          <li><a href="#">Tutorials</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
    </div>
    <div>
      <h1>Sign Up</h1>
    </div>
  </header>
  <form class="" method="POST" action="https://formspree.io/heff0021@algonquinlive.com">
    <fieldset class="">
      <legend class="">Personal Information</legend>
      <div class="grid">
        <div class="unit">
          <label for="name">Full name</label>
          <input id="name" name="name">
        </div>
        <div>
          <label class="push-1-8" for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>
        <div>
          <label for="country">Country</label>
          <input id="country" name="country">
        </div>
        <div>
          <label for="city">City</label>
          <input id="city" name="city">
        </div>
        <div>
          <label for="number">Phone number<em class="optional italic"> (optional)</em></label>
          <input id="number" type="tel" name="number">
        </div>
        <div>
          <label for="date">Date of birth</label>
          <input id="date" type="date" name="date">
        </div>
        <div>
          <label for="school">School</label>
          <input id="school" name="school">
        </div>
      </div>
    </fieldset>
    <fieldset class="">
      <legend class="">Debit or Credit Card Information</legend>
      <div class="grid">
        <div class="unit">
          <label for="cardnumber">Card Number</label>
          <input id="cardnumber" name="cardnumber">
        </div>
        <div>
          <label for="expdate">Expiration Date</label>
          <input id="expdate" type="date" name="expdate">
        </div>
        <div>
          <label for="code">Security Code</label>
          <input id="code" name="code">
        </div>
      </div>
    </fieldset>
  </form>
</body>
</html>
